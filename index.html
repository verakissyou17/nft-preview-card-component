<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <figure>
      <img src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="image-rollover">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </figure>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="list-items">
      <ul>
        <li>
          <img src="images/icon-ethereum.svg" alt="ethereum-image">
        </li>
        <li class="list-item-text">0.041 ETH</li>
      </ul>
      <ul>
        <li>
          <img src="images/icon-clock.svg" alt="clock-image">
        </li>
        <li>
          <time>3 days left</time>
        </li>
      </ul>
    </div>
    <div class="author-info">
      <img src="images/image-avatar.png" alt="image-avatar image">
      <a href="#"><span>Creation of </span> Jules Wyvern</a>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor </a>. Coded by <a
        href="https://www.frontendmentor.io/profile/verakissyou17">Vera</a>. </div>
  </footer>
</body>

</html>
